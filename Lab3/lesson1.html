  <!-- Thumbnail images -->
  <button class="prev" onclick="plusSlides(-1,false)">&#10094;</button>
    <button class="next" onclick="plusSlides(1,true)">&#10095;</button>
  <div id="row">
    <!-- Next and previous buttons -->

  
    <div class="column">
      <img class="demo cursor" src="images/im1.jpg" style="width:250px;height:200px;" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/im2.jpg" style="width:250px;height:200px;" onclick="currentSlide(2)" alt="Cinque Terre">

    </div>
  </div>
</div>
  <script type="text/javascript">
var slideIndex = 1;
showSlides(slideIndex,false);

function plusSlides(n,boolean) {

  showSlides(slideIndex += n,false);

;
  if(boolean==true)
  {
    document.getElementById('row').scrollLeft += 250;
  }
  else
  {
    document.getElementById('row').scrollLeft -= 250;
  }
  
}

function currentSlide(n) {
  showSlides(slideIndex = n,true);
}

function showSlides(n,y) {
  document.getElementById("row").style.filter = "brightness(100%)";
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var gone=document.getElementsByClassName("row");

  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    
      
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");

      
  }
  if(y==true)
  {
  slides[slideIndex-1].style.display = "block";
  document.getElementById("row").style.filter = "brightness(20%)";
   
  }

  dots[slideIndex-1].className += " active";

}
  </script>
  </body>
